<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png" />

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | GitHub user search app</title>
</head>
<body class="dark-mode">
    <nav>
        <h1>Profile Search</h1>
        <div class="mode">
            <h4 id="mode-status">light</h4>
            <img id="image-mode" src="img/icon-sun.svg" alt="">
        </div>
    </nav>
    <div class="searcher">
        <img src="img/icon-search.svg" alt="">
        <input id="user-name" type="text" placeholder="Search GitHub Profile">
        <button id="button">Search</button>
    </div>
    <div class="info-user">
        <div class="data">
            <img id="avatar" src="" alt="avatar">
            <div class="data-user">
                <h3 id="name"></h3>
                <h4 id="login"></h4>
                <h4 id="join"></h4>
            </div>
        </div>
        <p id="bio"></p>
        <div class="data-secondary">
            <p>Repos<span id="repos"></span></p>
            <p>Followers<span id="followers"></span></p>
            <p>Following<span id="following"></span></p>
        </div>
            <div class="links">
                <div class="icons">
                    <img src="img/icon-location.svg" alt="">
                    <img src="img/icon-website.svg" alt="">
                    <img src="img/icon-twitter.svg" alt="">
                    <img src="img/icon-company.svg" alt="">
                </div>
    
                <div class="user-links">
                    <p id="location"> </p>
                    <p id="blog"> </p>
                    <p id="user_twitter"> </p>
                    <p id="company"> </p>
                </div>
            </div>
    </div>
</body>

<script src="app.js"></script>
</html>
